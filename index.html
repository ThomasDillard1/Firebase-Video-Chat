<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Video Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    <h2>ðŸ‘‹ Start your stream</h2>
    <div class="videos">
      <span>
        <h2>You</h2>
        <video id="webcamVideo" autoplay playsinline muted></video>
      </span>
      <span>
        <h2>Your Friend</h2>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
    </div>

    <button id="webcamButton">Start streaming</button>
    <div id="gridContainer">
      <div>
        <h2>1. Send your friend your ID</h2>
        <button id="callButton" disabled>Create Call ID</button>
      </div>
      <div>
        <h2>2. Join a Call</h2>
        <p>Have your friend copy and paste your ID</p>
        <input id="callInput" />
        <button id="answerButton" disabled>Join</button>
      </div>
      <div>
        <h2>3. End the call</h2>
        <button id="hangupButton" disabled>Hangup</button>
      </div>
    </div>
    


    <script type="module" src="/main.js"></script>
  </body>
</html>
